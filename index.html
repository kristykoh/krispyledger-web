<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KrispyLedger</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    body {
      background: linear-gradient(135deg, #fdf6f0, #e6f5f8);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 2rem 2.5rem;
      max-width: 400px;
      text-align: center;
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      color: #2b6777;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(135deg, #5ab9c8, #86e3ce);
      border: none;
      color: white;
      font-weight: 500;
      padding: 0.8rem 1.6rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.6rem 0;
      width: 80%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(90, 185, 200, 0.4);
    }

    footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üçì KrispyLedger</h1>

    <button onclick="sendToBot('add_expense')">‚ûï Add Expense</button>
    <button onclick="sendToBot('view_ledger')">üìú View Ledger</button>
    <button onclick="sendToBot('settle')">üç∞ Settle Up</button>

    <footer>Built with ‚òï & ‚ù§Ô∏è</footer>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    function sendToBot(action) {
      if (tg) {
        tg.sendData(action);
      } else {
        alert("This button works inside Telegram üí¨");
      }
    }
  </script>
</body>
</html>
